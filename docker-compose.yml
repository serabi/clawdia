services:
  bot:
    build: ./bot
    depends_on:
      mcp-calendar:
        condition: service_healthy
      mcp-weather:
        condition: service_healthy
    env_file: .env
    volumes:
      - ./config:/app/config:ro
      - codex-auth:/credentials/codex:ro
    networks: [clawdia-internal]
    read_only: true
    tmpfs: [/tmp]
    mem_limit: 512m
    cpus: 1.0
    security_opt: ["no-new-privileges:true"]
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  mcp-calendar:
    build: ./mcp-servers/calendar
    expose: ["8001"]
    volumes: [calendar-creds:/credentials:ro]
    networks: [clawdia-internal]
    read_only: true
    tmpfs: [/tmp]
    mem_limit: 128m
    cpus: 0.5
    security_opt: ["no-new-privileges:true"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  mcp-weather:
    build: ./mcp-servers/weather
    expose: ["8002"]
    networks: [clawdia-internal]
    read_only: true
    tmpfs: [/tmp]
    mem_limit: 128m
    cpus: 0.5
    security_opt: ["no-new-privileges:true"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  clawdia-internal:
    driver: bridge

volumes:
  calendar-creds:
  codex-auth:
